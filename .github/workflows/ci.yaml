name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.7'

            - name: pip install this package
              run: |
                  pip3 install -e .

            - name: pip install pytest
              run: |
                  pip3 install pytest

            - name: Run Pytest
              run: |
                  python3 -c "import skrobot; skrobot.models.PR2()" # cache pr2 model
                  pytest -v tests
